<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins|Roboto|Noto Sans">

        <!-- Google Font Family links below -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
        <title>I or L Password Checker</title>
    </head>

    <body>
        <div class="allContents">
            <div class="mainContents">
                <h1 class="heading">I or L</h1><br>
                <div class="mainForm">
                    <input id="password" type="text" placeholder="Paste your password phrase here" autofocus></input>
                    <div id="okButton"><img src="assets/magnifying-glass-solid-white.svg" id="okImg"></img></div>
                </div>
            
                <br>
                <p id="displayPass">Check i or l here</p>
            </div>
        </div>

        <div class="themePickerBox">
            <button class="theme" id="green" onclick="themeClassic()">Classic</p>
            <button class="theme" id="mint" onclick="themeMint()">Mint</p>
            <button class="theme" id="java" onclick="themeJava()">Java</p>
            <button class="theme" id="charcoal" onclick="themeCharcoal()">Charcoal</p>
        </div>

        <p id="copyright">Copyright Â© 2023 Kyler Mellor</p>
    </body>

    <script src="script.js"></script>
</html>
