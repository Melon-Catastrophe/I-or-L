<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" title="default">
        <link rel="alternate stylesheet" href="css/thin.css" title="thin">
        
        <!-- Google Font Family links below -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins|Roboto|Noto Sans">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Check if your generated password contains an I or an L. Simply paste your password and see what the password actually contains!">
        <meta name="author" content="Kyler Mellor">

        <title>I or L Password Checker</title>
    </head>

    <body>
        <div class="allContents">
            <div class="mainContents" role="main">
                <h1 class="heading">I or L</h1><br>
                <div class="mainForm">
                    
                    <label for="password"></label> <input id="password" type="text" placeholder="Paste your password phrase here" autofocus></input>
                    <div id="okButton"><img src="assets/magnifying-glass-solid-white.svg" id="okImg" alt="search icon magnifying glass"></img></div>
                </div>
            
                <br>
                <p id="displayPass">Check i or l here</p>
            </div>
        </div>

        <div class="themePickerBox">
            <button class="theme" id="green" onclick="themeClassic()">Classic</p>
            <button class="theme" id="mint" onclick="themeMint()">Mint</p>
            <button class="theme" id="java" onclick="themeJava()">Java</p>
            <button class="theme" id="charcoal" onclick="themeCharcoal()">Charcoal</p>
        </div>

        <footer><p id="copyright">Copyright Â© 2023 Kyler Mellor</p></footer>
    </body>

    <script src="script.js"></script>
    <script src="dynamicLayout.js"></script>
</html>
